<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Grocery Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seller.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Seller Login</h1>
            <p class="subtitle">Grocery Shop Admin Panel</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('seller_login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Login</button>
            </form>
            
            <div class="login-footer">
                <a href="{{ url_for('index') }}">‚Üê Back to Store</a>
            </div>
        </div>
    </div>
</body>
</html>
